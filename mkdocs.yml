site_name: Cours - Florent Foug√®res
theme:
  name: material
  features:
    - navigation.hide
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.code.copy
  logo: assets/img/logo.png
  favicon: assets/img/logo.png
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - md_in_html
plugins:
  - search:
      lang: fr
  - mermaid2
nav:
  - Accueil: index.md
#  - DuckDB: duckdb/exercice.md
use_directory_urls: false